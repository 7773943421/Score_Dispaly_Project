<div class="main-area">
    <section class="inner-banner">
        <div class="image-layer" style="background-image: url(./assets/images/banner/inner-banner.png);"></div>
        <div class="container">
            <div class="row mb-0">
                <div class="col l12 m12 s12">
                    <div class="inner-banner-content">
                        <h1>Live Matches</h1>
                    </div>
                </div>
            </div>
        </div> 
    </section>
    <section class="complete-matches-area">
        <div class="container">
            <div class="row">
                <div class="col l4 m4 s12" *ngFor="let live of liveMatchesList">
                    <div class="upcoming-item">
                        <div routerLink="/commentary/{{live.eid}}" class="upcoming-inner">
                            <div class="upcoming-top text-center">
                                <p>{{ live.en}}</p>
                            </div>
                            <div class="upcoming-body">
 
                                <div class="upcoming-icon">
                                    <img [src]="live.te1i" alt="">

                                    <h6>{{ live.s1n }}</h6>

                                </div>
